<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Gerador de Senhas</title>

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #0f0c29;
            background-image:
                linear-gradient(0deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                radial-gradient(circle at top left, #ff00cc55, transparent),
                radial-gradient(circle at top right, #00ffff55, transparent),
                radial-gradient(circle at bottom left, #9D00FF55, transparent),
                radial-gradient(circle at bottom right, #ffea0055, transparent);
            background-size: 20px 20px, 20px 20px, cover, cover, cover, cover;
            background-attachment: fixed;
            animation: neonPulse 8s ease infinite;
            color: #ff00cc;
            text-align: center;
            margin-top: 50px;
            user-select: none;
        }

        @keyframes neonPulse {
            0% { filter: brightness(100%); }
            50% { filter: brightness(130%); }
            100% { filter: brightness(100%); }
        }

        @keyframes blink8bit {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.6; }
        }

        @keyframes shake8bit {
            0%, 100% { transform: translate(0, 0); }
            20%, 60% { transform: translate(-2px, 0); }
            40%, 80% { transform: translate(2px, 0); }
        }

        h1 {
            animation: blink8bit 1.5s infinite;
            font-size: 20px;
            color: #00ffff;
        }

        input[type="number"], button {
            font-family: 'Press Start 2P', cursive;
            background-color: #222;
            border: 2px solid #00ffff;
            color: #00ffff;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            box-shadow: 2px 2px 0 #000, 4px 4px 0 #ff00cc;
            border-radius: 0;
            font-size: 10px;
            width: 200px;
            user-select: text;
        }

        input[type="checkbox"] {
            cursor: pointer;
            transform: scale(1.2);
            margin-right: 10px;
        }

        label {
            font-size: 10px;
            display: block;
            margin: 5px 0;
            user-select: none;
            cursor: pointer;
            color: #ffea00;
        }

        button {
            animation: shake8bit 0s;
        }

        button:hover {
            background-color: #ff00cc;
            color: #121212;
            animation: shake8bit 0.3s infinite;
            box-shadow: 3px 3px 0 #000, 6px 6px 0 #00ffff;
        }

        p strong {
            font-size: 12px;
            user-select: text;
            color: #ffea00;
        }
        .mario {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 80px;
            z-index: 999;
        }
    </style>
</head>
<body>
    <h1>ðŸ”’ Gerador de Senhas</h1>

    <form method="POST">
        <label>Digite o tamanho da senha:</label><br />
        <input type="number" name="length" min="4" max="50" required /><br />

        <label><input type="checkbox" name="use_uppercase" checked> Letras MaiÃºsculas</label>
        <label><input type="checkbox" name="use_lowercase" checked> Letras MinÃºsculas</label>
        <label><input type="checkbox" name="use_numbers" checked> NÃºmeros</label>
        <label><input type="checkbox" name="use_symbols" checked> SÃ­mbolos</label><br>

        <button type="submit">Gerar Senha</button>
    </form>

    {% if password %}
        <h2>Sua senha gerada:</h2>
        <p><strong>{{ password }}</strong></p>
    {% endif %}
    <img src="{{ url_for('static', filename='mario.png') }}" alt="Mario" class="mario">
</body>
</html>
